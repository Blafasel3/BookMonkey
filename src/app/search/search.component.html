<div class="ui search" [ngClass]="{ loading: isLoading }">
  <div class="ui icon input">
    <input (keyup)="keyup.emit(searchTerm.value)" class="prompt" #searchTerm type="text" placeholder="Suche..." i18n-placeholder="@@SearchComponent:header placeholder">
    <i class="search icon"></i>
  </div>
  <div class="results transition" [ngClass]="{ visible: foundBooks.length > 0}">
    <a href (click)="bookSelected.emit(book); false" class="result" *ngFor="let book of foundBooks">
      <div class="title">{{ book.title }}</div>
    </a>
  </div>
</div>
